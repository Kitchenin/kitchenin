<div class="container" *ngIf="products">
    <div class="row">
        <div class="col-xs-12">
            <div class="productCarousel__title">PANELS, PLINTHS &amp; OTHER COMPONENTS</div>
        </div>

        <div class="col-xs-12">
            <div class="row">
                <div *ngFor="let product of products | orderBy: 'index'" class="col-xs-12 col-sm-3">
                    <app-product-box [product]="product" [category]="product.category"></app-product-box>
                </div>
            </div>
        </div>
    </div>
</div>
