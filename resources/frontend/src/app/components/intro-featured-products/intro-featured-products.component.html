<div class="container">
  <div class="row">
    <div class="introFeaturedProducts__title">
      Featured products
    </div>
    <ul class="introFeaturedProducts__categoriesList list-unstyled">
      <li
        class="introFeaturedProducts__categoriesListItem"
        *ngFor="let category of categories"
        [ngClass]="{ 'introFeaturedProducts__categoriesListItem--selected': category.id === selectedCategory.id }"
        (click)="onClick(category)"
      >{{ category.name }}</li>
    </ul>
  </div>

  <div class="row introFeaturedProducts__productsList">
    <div *ngFor="let product of products" class="col-lg-3 col-sm-4 col-xs-12">
      <app-product-box [product]="product" [category]="selectedCategory"></app-product-box>
    </div>
  </div>
</div>
