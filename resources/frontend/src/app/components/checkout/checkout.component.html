
<div class="panel">
    <div class="panel__header">
        <div class="panel__cell">
            Delivery Information
        </div>
    </div>
    <div class="panel__body">
        <div class="panel__cell">
            <div class="row">
                <div class="col-xs-6">
                    <mat-form-field appearance="outline">
                        <mat-label>First name:</mat-label>
                        <input
                            matInput
                            type="text"
                            id="shipping_first_name"
                            name="shipping_first_name"
                            [(ngModel)]="order.shipping_first_name"
                        />
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label for="shipping_last_name">Last name:</mat-label>
                        <input
                            matInput
                            type="text"
                            id="shipping_last_name"
                            name="shipping_last_name"
                            [(ngModel)]="order.shipping_last_name"
                        />
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label for="shipping_company_name">Company name:</mat-label>
                        <input
                            matInput
                            type="text"
                            id="shipping_company_name"
                            name="shipping_company_name"
                            [(ngModel)]="order.shipping_company_name"
                        />
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label for="shipping_phone">Phone:</mat-label>
                        <input
                            matInput
                            type="text"
                            id="shipping_phone"
                            name="shipping_phone"
                            [(ngModel)]="order.shipping_phone"
                        />
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label for="email">Email:</mat-label>
                        <input
                            matInput
                            type="text"
                            id="email"
                            name="email"
                            [(ngModel)]="order.email"
                        />
                    </mat-form-field>
                </div>
                <div class="col-xs-6">
                    <mat-form-field appearance="outline">
                        <mat-label for="shipping_address1">Address 1:</mat-label>
                        <input
                            matInput
                            type="text"
                            id="shipping_address1"
                            name="shipping_address1"
                            [(ngModel)]="order.shipping_address1"
                        />
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label for="shipping_address2">Address 2:</mat-label>
                        <input
                            matInput
                            type="text"
                            id="shipping_address2"
                            name="shipping_address2"
                            [(ngModel)]="order.shipping_address2"
                        />
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label for="shipping_city">City:</mat-label>
                        <input
                            matInput
                            type="text"
                            id="shipping_city"
                            name="shipping_city"
                            [(ngModel)]="order.shipping_city"
                        />
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label for="shipping_county">County:</mat-label>
                        <input
                            matInput
                            type="text"
                            id="shipping_county"
                            name="shipping_county"
                            [(ngModel)]="order.shipping_county"
                        />
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label for="shipping_postcode">Postal code:</mat-label>
                        <input
                            matInput
                            type="text"
                            id="shipping_postcode"
                            name="shipping_postcode"
                            [(ngModel)]="order.shipping_postcode"
                        />
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel">
    <div class="panel__header">
        <div class="panel__cell">
            Billing information
        </div>
    </div>
    <div class="panel__body">
        <div class="panel__cell">
            <div class="form-check-input">
                <mat-checkbox [(ngModel)]="sameAsShipping">Same as shipping information</mat-checkbox>
            </div>

            <div *ngIf="!sameAsShipping" style="margin-top: 10px">
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field appearance="outline">
                            <mat-label for="billing_first_name">First name:</mat-label>
                            <input
                                matInput
                                type="text"
                                id="billing_first_name"
                                name="billing_first_name"
                                [(ngModel)]="order.billing_first_name"
                            />
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label for="billing_last_name">Last name:</mat-label>
                            <input
                                matInput
                                type="text"
                                id="billing_last_name"
                                name="billing_last_name"
                                [(ngModel)]="order.billing_last_name"
                            />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label for="billing_company_name">Company name:</mat-label>
                            <input
                                matInput
                                type="text"
                                id="billing_company_name"
                                name="billing_company_name"
                                [(ngModel)]="order.billing_company_name"
                            />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label for="billing_phone">Phone:</mat-label>
                            <input
                                matInput
                                type="text"
                                id="billing_phone"
                                name="billing_phone"
                                [(ngModel)]="order.billing_phone"
                            />
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field appearance="outline">
                            <mat-label for="billing_address1">Address 1:</mat-label>
                            <input
                                matInput
                                type="text"
                                id="billing_address1"
                                name="billing_address1"
                                [(ngModel)]="order.billing_address1"
                            />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label for="billing_address2">Address 2:</mat-label>
                            <input
                                matInput
                                type="text"
                                id="billing_address2"
                                name="billing_address2"
                                [(ngModel)]="order.billing_address2"
                            />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label for="billing_city">City:</mat-label>
                            <input
                                matInput
                                type="text"
                                id="billing_city"
                                name="billing_city"
                                [(ngModel)]="order.billing_city"
                            />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label for="billing_county">County:</mat-label>
                            <input
                                matInput
                                type="text"
                                id="billing_county"
                                name="billing_county"
                                [(ngModel)]="order.billing_county"
                            />
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label for="billing_postcode">Postal code:</mat-label>
                            <input
                                matInput
                                type="text"
                                id="billing_postcode"
                                name="billing_postcode"
                                [(ngModel)]="order.billing_postcode"
                            />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12 text-right">
        <a class="btn btn-primary btn-lg" (click)="validate()">Proceed to payment</a>
    </div>
</div>

<hr/>

<div [ngStyle]="{'display' : order.validated ? 'block' : 'none'}" class="row" style="margin-bottom: 30px">
    <div class="col-xs-3 col-xs-offset-3">
        <button (click)="handleStripePayment()" class="btn btn-primary" style="width: 100%">
            Pay by card
        </button>
    </div>

    <div class="col-xs-3" id="paypal-button-container"></div>
</div>
